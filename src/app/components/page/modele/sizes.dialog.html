<h1 mat-dialog-title>{{ module.description }}</h1>
<div mat-dialog-content>

    <div class="d-flex">
      <mat-form-field class="flex-1 mr-2">
        <mat-label>Longueur</mat-label>
        <input matInput type="number" [(ngModel)]="longueur">
        <span matSuffix>m</span>
      </mat-form-field>
      <mat-form-field class="flex-1 ml-2">
        <mat-label>Hauteur</mat-label>
        <input matInput type="number" [(ngModel)]="hauteur">
        <span matSuffix>m</span>
      </mat-form-field>
    </div>

</div>
<div mat-dialog-actions class="mb-0 pb-0 justify-content-between align-items-end">
  <button mat-button [disabled]="longueur === 0 || hauteur === 0" (click)="onCancelClick()" cdkFocusInitial>Annuler et
    revenir</button>
  <button mat-flat-button color="primary" [disabled]="longueur === 0 || hauteur === 0" (click)="onOkClick()">Modifier les tailles</button>
</div>
