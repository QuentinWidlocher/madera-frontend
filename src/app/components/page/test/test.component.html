<mat-form-field>
  <input matInput [(ngModel)]="currentClient.firstName" placeholder="Prenom du client">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="currentClient.lastName" placeholder="Nom du client">
</mat-form-field>
<button mat-flat-button (click)="addClient()">Ajouter un client</button>

<mat-list>
  <mat-list-item *ngFor="let client of listClient">{{ client.fullName }}</mat-list-item>
</mat-list>
