<h1 mat-dialog-title>Attention !</h1>
<div mat-dialog-content>
  Êtes vous certain de vouloir vous déconnecter ?
</div>
<div mat-dialog-actions class="mt-3 mb-0 pb-0 justify-content-between align-items-end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Annuler et revenir</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Se déconnecter</button>
</div>
