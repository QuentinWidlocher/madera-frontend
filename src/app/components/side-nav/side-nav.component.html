<div class="d-flex flex-column h-100">
    <div class="headline">
        <img src="../assets/svg/illustrations/Profil_icon_white.svg" class="profil-icon">
    </div>

    <div class="username">{{userName}}</div>
    <mat-action-list class="pt-0" *ngIf="status">
        <mat-list-item [class.selected]="button.active" *ngFor="let button of buttons" [routerLink]="[button.route]" (click)="closed.emit()">
            <mat-icon matListIcon class="pr-3">{{button.icon}}</mat-icon> {{button.title}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <div *ngIf="isAdmin">
            <mat-list-item [routerLink]="['/utilisateurs']" (click)="closed.emit()">
                <mat-icon matListIcon class="pr-3">settings</mat-icon> GÃ©rer les utilisateurs
            </mat-list-item>

            <mat-divider></mat-divider>
        </div>

        <mat-list-item (click)="logout()">
            <mat-icon matListIcon class="pr-3">exit_to_app</mat-icon> Se deconnecter
        </mat-list-item>
    </mat-action-list>

    <button *ngIf="false" mat-icon-button color="warn" class="mt-auto mb-2 ml-auto mr-2">
      <mat-icon class="md-24">power_settings_new</mat-icon>
    </button>
</div>
