<mat-sidenav-container class="h-100">
  <mat-sidenav *ngIf="status" #sidenav mode="over" [(opened)]="hamburgerOpened" class="content-nav">
    <app-side-nav (closed)="hamburgerOpened = false"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <div class="page">
    
      <router-outlet (activate)="getComponent($event)"></router-outlet>

    </div>

    <app-nav-bar *ngIf="status"></app-nav-bar>
    

  </mat-sidenav-content>
</mat-sidenav-container>
